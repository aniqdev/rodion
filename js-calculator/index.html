<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
	

<div class="container">
	<h1>Calculator</h1>
	<div class="row" style="max-width: 800px;">
		<div class="col-sm-5">
			<div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">First digit</label>
			    <input type="text" class="form-control" id="digit1" aria-describedby="emailHelp">
			    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
			</div>
			<div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Second digit</label>
			    <input type="text" class="form-control" id="digit2" aria-describedby="emailHelp">
			    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
			</div>
			<div class="card">
			  <div class="card-header">
			    Result
			  </div>
			  <div class="card-body">
			    <p class="card-text fw-bold" id="result"></p>
			  </div>
			</div>
		</div>
		<div class="col-sm-2 text-center">
			<button onclick="calculate('+')" class="btn btn-primary mt-5" style="width: 40%;">+</button><br><br>
			<button onclick="calculate('-')" class="btn btn-primary" style="width: 40%;">-</button><br><br>
			<button onclick="calculate('/')" class="btn btn-primary" style="width: 40%;">/</button><br><br>
			<button onclick="calculate('*')" class="btn btn-primary" style="width: 40%;">*</button>
		</div>
		<div class="col-sm-5">
			<div class="card">
			  <div class="card-header">
			    History
			  </div>
			  <div class="card-body">
			    <p class="card-text" id="history"></p>
			  </div>
			</div>
		</div>
	</div>
</div>

<!-- javascript -->
<script src="js/main.js"></script>

</body>
</html>
