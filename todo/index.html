<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo</title>

	<!-- styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest Sortable -->
	<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</head>
<body>

<button class="btn btn-outline-success mt-5 ms-5" id="toggle_todo">Show ToDo</button>
<div class="container mt-5 todo-list show" style="max-width: 600px;" id="todo_list_container">
	<form class="input-group mb-3" id="todo_form">
	  <input type="text" class="form-control" placeholder="Recipient's username" id="todo_input">
	  <button class="btn btn-outline-primary" type="submit">Button</button>
	</form>
	<hr>
	<ul class="list-group" id="todo_list">

	</ul>
</div>

<template id="li_tpl">
<li class="list-group-item"><span class="todo-list-item">{{todo_text}}</span>
	<span class="arrows up-btn">▲</span>
	<span class="arrows down-btn">▼</span>
	<span class="del-btn">×</span>
</li>
</template>

<script src="js/main.js"></script>
</body>
</html>
